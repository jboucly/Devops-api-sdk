name: Build package

on:
  release:
    types: [created]

jobs:
  Publish-package:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.1.0
          registry-url: https://npm.pkg.github.com/

      - run: |
          yarn --frozen-lockfile
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PACKAGE_TOKEN}}
